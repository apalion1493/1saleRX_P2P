<div class="w-full h-full max-h-[540px] flex flex-col border border-LightBlue bg-white rounded-2xl overflow-hidden @@COMMON_STYLE">
  <a href="@@LINK_URL" class="h-[270px] w-full flex items-center justify-center">
    <img class="w-full h-full object-cover" src="@@IMAGE_URL" alt="">
  </a>
  <div class="flex flex-col gap-y-4 p-5 h-full">
    <div class="flex items-center justify-between">
      <a href="Single-Category.html" class="text-body4 uppercase text-Green1 font-bold">@@CATEGORY</a>
      <time class="text-body4 uppercase text-Grey2 font-bold" datetime="2025-05-01">Mar 12, 2025</time>
    </div>
    <div class="flex flex-col gap-y-[10px]">
      <a href="@@LINK_URL" class="text-base font-bold text-DarkBlue100">@@TITLE</a>
      <p class="line-clamp-4 text-Text">@@TEXT</p>
    </div>
    <a href="Author-page.html" class="flex items-center gap-x-[10px] mt-auto">
      <img class="w-[50px] min-w-[50px] h-[50px] flex items-center justify-center rounded-full"
           src="@@AUTHOR_AVATAR" alt="avatar">
      <span class="text-body text-Grey2 font-bold">@@AUTHOR_NAME</span>
    </a>
  </div>
</div>
